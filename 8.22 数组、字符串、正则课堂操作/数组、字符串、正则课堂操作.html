<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>数组、字符串、正则课堂操作</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <style type="text/css"></style>
</head>
<body>
    <div class="wrap"></div>
    <script type="text/javascript">
    //JS函数的实参在内部数组存放，通过arguments来访问。
    // 函数内部对象：arguments、this
    // 宿主对象：浏览器提供、用于某个环境中的变量使用，DOM或者BOM都是一类的宿主对象。
    // 内置对象：JS开始执行时就存在，不需要经过实例化过程（new）——Math\Date\Global。
    // 本地对象：
    
    // concat方法
    var a = ["border", "top"];
    console.log(a.concat(2,3));
    console.log(a);
    // join方法
    var b = ["border", "top"];
    console.log(b.join("-"));
    console.log(typeof b.join());
    console.log(b);
    // reverse方法
    var c = ["border", "top", "color"];
    console.log(c.reverse());
    console.log(c);
    //slice方法
    var d = [1, 2, 3, 4, 5];
    console.log(d.slice(1));
    console.log(d.slice(1, 3));
    console.log(d.slice(3, 1));
    console.log(d.slice(-3, -1));
    console.log(d);
    //splice方法
    var e = [1, 2, 3, 4, 5, 6, 7];
    // console.log(e.splice(2));
    // console.log(e.splice(2, 3));
    // console.log(e.splice(2, 3, 9, 10, 11, 12));
    console.log(e.splice(-2, 2, 9, 10, 11, 12));
    console.log(e);

    var str5 = "margin-top";
    var arr = str5.split("-");
    // var f = arr[1].charAt(0).toUpperCase();
    // var newStr5 = arr[0] + f + arr[1].substring(1);
    for(var i = 1; i < arr.length; i++) {
        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
    }

    console.log(str5);
    console.log(arr);
    console.log(arr.join(""));
    // console.log(f);
    // console.log(newStr5);
    function show(a,b) {
        console.log("HTML5学堂")
        arguments.callee();
    }
    show(11,22);
    // rjerkr
    </script>
</body>
</html>
